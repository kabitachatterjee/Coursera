<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input id="lunch-menu" type="text" ng-model="item" placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style='border: 1px solid {{color}};background-color: {{color}}'>
             (We do not consider space as an item)
         </div>
         <div class="form-group" ng-click ="menuCheck()">
             <button class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="message">
           <!-- Your message can go here. -->
           <p style='color:{{color}}'> {{message}}</p>
         </div>
   </div>
   

</body>
</html>
